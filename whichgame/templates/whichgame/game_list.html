{% extends "base.html" %} 
{% load static %} 
{% block content %}
<header class="sticky top-0 z-50 bg-slate-900/95 backdrop-blur-md border-b border-slate-800 py-4 shadow-md">
    <div class="container mx-auto px-4">
        
        <div class="mb-4">
            <h1 class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                WhichGame.
            </h1>
            <p class="text-sm text-slate-400 mt-1">
                Trouvez votre prochaine pépite parmi <span class="text-blue-400 font-bold">7 jeux correspondants</span>.
            </p>
        </div>

        <div class="flex flex-wrap items-center gap-2">
            
            <button class="px-3 py-1.5 rounded-full bg-blue-600 text-white text-sm font-medium flex items-center gap-2 shadow-sm shadow-blue-500/20 transition hover:bg-blue-700">
                <i class="fa-solid fa-coins text-xs"></i> Max 30€
            </button>

            <button class="px-3 py-1.5 rounded-full bg-slate-800 border border-slate-700 text-slate-300 text-sm flex items-center gap-2 hover:bg-slate-700 hover:border-slate-600 transition">
                <i class="fa-regular fa-clock text-xs"></i> Durée
            </button>
            <button class="px-3 py-1.5 rounded-full bg-slate-800 border border-slate-700 text-slate-300 text-sm flex items-center gap-2 hover:bg-slate-700 hover:border-slate-600 transition">
                <i class="fa-solid fa-gamepad text-xs"></i> Plateforme
            </button>
            <button class="px-3 py-1.5 rounded-full bg-slate-800 border border-slate-700 text-slate-300 text-sm flex items-center gap-2 hover:bg-slate-700 hover:border-slate-600 transition">
                <i class="fa-solid fa-star text-xs"></i> Note
            </button>

            <button class="ml-auto text-xs text-slate-500 hover:text-slate-300 transition flex items-center gap-1">
                <i class="fa-solid fa-sliders"></i> Plus de filtres
            </button>
        </div>

    </div>
</header>

<main class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        {% for game in object_list %} 
        <article class="bg-slate-800 rounded-xl overflow-hidden shadow-lg hover:shadow-blue-500/10 hover:scale-[1.02] transition-all duration-300 group cursor-pointer">
            
            <div class="relative aspect-[4/5] overflow-hidden">
                <img src="{{game.cover_url}}"
                        alt="{{game.title}}" 
                        class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
            </div>

            <div class="p-4">
                <h3 class="text-lg font-bold truncate group-hover:text-blue-400 transition">
                    {{game.title}}
                </h3>

                <div class="flex flex-wrap items-center gap-2 mt-3">
                    
                    <div class="px-2.5 py-1 rounded-lg bg-green-500/20 text-green-300 text-xs font-bold flex items-center gap-1">
                        <i class="fa-solid fa-star text-[10px]"></i> {{game.rating}}
                    </div>

                    <div class="px-2.5 py-1 rounded-lg bg-slate-700 text-blue-200 text-xs font-medium flex items-center gap-1">
                        <i class="fa-regular fa-clock text-[10px]"></i> {{game.playtime_main}}h
                    </div>

                    <div class="px-2.5 py-1 rounded-lg bg-amber-500/20 text-amber-300 text-xs font-bold flex items-center gap-1 ml-auto">
                        {{game.price_current}}€
                    </div>
                </div>
            </div>
        </article>
        {% endfor %}

    </div>
</main>
{% endblock %}
