{% load static %}
{% load tailwind_tags %} <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WhichGame{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    keyframes: {
                        shimmer: { '100%': { transform: 'translateX(200%) skewX(12deg)' } }
                    }
                }
            }
        }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    {% tailwind_css %} 
</head>
<body class="text-slate-100 font-sans min-h-screen flex flex-col">

    {% block content %}

    {% endblock %}

    <footer class="w-full bg-gray-800 text-white text-center p-4 mt-auto">
        {% block footer %}
        &copy; 2024 WhichGame. Tous droits réservés.
        {% endblock %}
    </footer>

    {% block extra_js %}
    {% endblock extra_js %}
</body>
</html>
